<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <img src="/images/logo.png" class="logo">
        <ul>
            <li>Home</li>
            <li>Fetures</li>
            <li>About</li>
            <li>Contact</li>
            <img src="/images/user.png" onclick="dropM()">
        </ul>

        
    <div class="drop-down">
        <div class="dd-top">
            <img src="/images/user.png" class="user">
            <p>James Aldrino</p>
        </div>
        <hr>
        <div class="dd-bottom">
            <div class="details">
                <span><img src="/images/profile.png" alt=""></span>
                <span>Edit Profile</span>
                <span class="dir"> > </span>
            </div>
            <div class="details">
                <span><img src="/images/setting.png" alt=""></span>
                <span>setting & privacy</span>
                <span class="dir"> > </span>
            </div>
            <div class="details">
                <span><img src="/images/help.png" alt=""></span>
                <span>help&support</span>
                <span class="dir"> > </span>
            </div>
            <div class="details">
                <span><img src="/images/logout.png" alt=""></span>
                <span>logout</span>
                <span class="dir"> > </span>
            </div>
        </div>
    </div>
    </nav>
<script>
    const openM = document.querySelector('.drop-down');
    function dropM(){
        openM.classList.toggle('active')
    }
       

</script>
</body>
</html>
